{% load i18n easy_thumbnails_tags cms_tags %}

<p class="post-meta">
    {% if post.author %}
        Posted by {% trans "by" %} <a href="{% url 'djangocms_blog:posts-author' post.author.get_username %}">{% if post.author.get_full_name %}{{ post.author.get_full_name }}{% else %}{{ post.author }}{% endif %}</a>
    {% endif %}
    on {{ post.date_published|date:"DATE_FORMAT" }}
</p>
